<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultantes en Sala de Espera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button onclick="window.history.back()" class="back">Volver</button>
            <h1>Consultantes en Sala de Espera</h1>
            <button onclick="window.location.href='index.html'" class="home">Inicio</button>
        </header>
    </div>

        <main class="cards-container">
            <div class="card" onclick="selectConsultant(1)">
                <img src="/images/consultantes/Pilar Barrionuevo.jpg" alt="Pilar Barrionuevo">
                <p>Pilar Barrionuevo, 40</p>
            </div>
            <div class="card" onclick="selectConsultant(2)">
                <img src="/images/consultantes/Jorge Cardozo.JPG" alt="Jorge Cardozo">
                <p>Jorge Cardozo, 29</p>
            </div>
            <div class="card" onclick="selectConsultant(3)">
                <img src="/images/consultantes/Leonardo Velez.jpg" alt="Leonardo Velez">
                <p>Leonardo Velez, 25</p>
            </div>
            <div class="card" onclick="selectConsultant(4)">
                <img src="/images/consultantes/Camila Staiano.jpg" alt="Camila Staiano">
                <p>Camila Staiano, 23</p>
            </div>
        </main>
        <footer>
            <button onclick="proceedToConsultant()" class="btn spruce large">Atender consultante</button>
        </footer>
   
    <script>
        let selectedConsultant = null;

        function selectConsultant(id) {
            selectedConsultant = id;
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelector(`.card:nth-child(${id})`).classList.add('selected');
        }

        function proceedToConsultant() {
            if (selectedConsultant) {
                window.location.href = `first-consultation.html?consultant=${selectedConsultant}`;
            } else {
                alert("Por favor, selecciona un consultante.");
            }
        }
    </script>
</body>
</html>
